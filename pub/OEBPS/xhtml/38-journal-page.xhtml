<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Reflection - Curls &amp; Contemplation</title>
  <link rel="stylesheet" type="text/css" href="../style/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="../style/style.css"/>
  <link rel="stylesheet" type="text/css" href="../style/print.css" media="print"/>
</head>
<body>
  <div class="worksheet-page">
    <header class="worksheet-header">
      <span class="badge">Reflection</span>
      <h1>Daily Reflection</h1>
      <h2>Capturing Moments of Growth</h2>
    </header>

    <div class="header">
      <div class="meta-group">
        <span class="label">Date</span>
        <input class="input-meta" type="text" placeholder="MM/DD/YYYY"/>
      </div>
      <div class="meta-group">
        <span class="label">Topic / Theme</span>
        <input class="input-meta" type="text" placeholder="Today's focus..."/>
      </div>
    </div>

    <div class="journal-lines">
      <textarea class="page-content" placeholder="Begin your reflection here. What happened today? What did you learn? What are you grateful for? What challenges did you face and how did you handle them?"></textarea>
    </div>

    <div class="quote-box">
      <p>"In the journal I do not just express myself more openly than I could to any person; I create myself."</p>
      <span class="text-gold">â€” Susan Sontag</span>
    </div>

    <footer class="footer">
      <span>Curls &amp; Contemplation</span>
      <span>Daily Reflection</span>
    </footer>
  </div>
</body>
</html>
